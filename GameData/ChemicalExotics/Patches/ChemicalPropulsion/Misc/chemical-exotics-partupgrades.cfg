@PARTUPGRADE[chemical-core-partupgrade-Pentaborane]:FOR[zzz_ChemicalExotics]
{
	%techRequired = highPerformanceFuelSystems
	%description = #LOC_ChemicalExotics_propellant_Pentaborane_description
	thrustMultiplier = #$@IgnitionPropellantConfig[Pentaborane]/ThrustMultiplier$
	@thrustMultiplier *= 100
	ispMultiplier = #$@IgnitionPropellantConfig[Pentaborane]/IspMultiplier$
	@ispMultiplier *= 100
	%basicInfo = #<color=#ACFFFC><b>Propellant type:</b> Rocket fuel, jet fuel\n<b>Cost:</b> $cost$ funds/m³\n<b>Density:</b> $density$ kg/m³\n<b>Thrust rating:</b> $thrustMultiplier$%\n<b>Isp rating:</b> $ispMultiplier$%<b></color>
}

