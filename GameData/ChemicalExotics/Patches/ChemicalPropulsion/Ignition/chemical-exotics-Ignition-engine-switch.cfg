@PART:HAS[@MODULE:HAS[#chemTechPropellant[oxidizerLqdOxygen]]]:NEEDS[ChemicalPropulsion]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechOxidizerSwitch]]
	{
		chemTechSwitchResourceName = LqdFluorine
	}
}

@PART:HAS[@MODULE:HAS[#chemTechPropellant[fuelHydrazine],#chemTechPropellant[oxidizerNTO]]]:NEEDS[ChemicalPropulsion]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechFuelSwitch]]
	{
		chemTechSwitchResourceName = Pentaborane
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechOxidizerSwitch]]
	{
		chemTechSwitchResourceName = N2F4
	}
}

@PART:HAS[@MODULE:HAS[#chemTechPropellant[fuelLqdMethane],#chemTechPropellant[oxidizerLqdOxygen]]]:NEEDS[ChemicalPropulsion]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechFuelSwitch]]
	{
		chemTechSwitchResourceName = Diborane
	}
}

@PART:HAS[@MODULE:HAS[#chemTechPropellant[fuelKerosene],@PROPELLANT[IntakeAir]]]:NEEDS[ChemicalPropulsion]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechFuelSwitch]]
	{
		chemTechSwitchResourceName = Pentaborane
	}
}