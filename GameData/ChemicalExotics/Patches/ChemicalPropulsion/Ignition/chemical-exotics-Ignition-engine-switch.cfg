@PART:HAS[@MODULE:HAS[#chemTechEngineType[bipropellantAmmonilox]]]:NEEDS[ChemicalPropulsion]:FOR[zzz_ChemicalPropulsion]
{
	// Oxidizer
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionOxidizerSwitch]]
	{
		chemTechSwitchResourceName = LqdFluorine
	}
}

@PART:HAS[@MODULE:HAS[#chemTechEngineType[bipropellantHypergolic]]]:NEEDS[ChemicalPropulsion]:FOR[zzz_ChemicalPropulsion]
{
	// Fuel
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionFuelSwitch]]
	{
		chemTechSwitchResourceName = Pentaborane
	}

	// Oxidizer
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionOxidizerSwitch]]
	{
		chemTechSwitchResourceName = N2F4
	}
}

