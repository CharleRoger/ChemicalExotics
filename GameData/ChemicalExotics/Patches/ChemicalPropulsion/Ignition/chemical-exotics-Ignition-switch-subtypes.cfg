			secondaryColor = #$@ChemicalCoreResourceColors/LqdFluroine$
			upgradeRequired = chemical-core-partupgrade-LqdFluroine
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionPropellantSwitch],#chemTechSwitchResourceName[N2F4]]
