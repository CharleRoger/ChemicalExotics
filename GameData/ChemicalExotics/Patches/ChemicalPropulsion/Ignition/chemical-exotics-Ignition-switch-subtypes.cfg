// Part switch subtypes
@PART:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionPropellantSwitch]]]:NEEDS[ChemicalPropulsion]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionPropellantSwitch],#chemTechSwitchResourceName[Diborane]]
	{
		SUBTYPE
		{
			name = Diborane
			title = #LOC_ChemicalCore_Diborane_title
			primaryColor = #$@ChemicalCoreResourceColors/Diborane$
			secondaryColor = #$@ChemicalCoreResourceColors/Diborane$
			upgradeRequired = chemical-core-partupgrade-Diborane
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionPropellantSwitch],#chemTechSwitchResourceName[LqdFluroine]]
	{
		SUBTYPE
