// Part switch subtypes
@PART:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechPropellantSwitch]]]:NEEDS[ChemicalPropulsion]:FOR[zzzzzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechPropellantSwitch],#chemTechSwitchResourceName[Diborane]]
	{
		SUBTYPE
		{
			name = Diborane
			title = #LOC_ChemicalCore_Diborane_title
			primaryColor = #$@ChemicalCoreResourceColors/Diborane$
			secondaryColor = #$@ChemicalCoreResourceColors/Diborane$
			upgradeRequired = chemical-core-partupgrade-Diborane
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechPropellantSwitch],#chemTechSwitchResourceName[LqdFluorine]]
	{
		SUBTYPE
		{
			name = LqdFluorine
