@PART:HAS[#chemTechResource[*Kerosene]]:NEEDS[ChemicalPropulsion]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#chemTechSwitchResourceName[Kerosene]]
	{
		chemTechSwitchResourceName = Pentaborane
	}
}
@PART:HAS[#chemTechResource[*LqdMethane]]:NEEDS[ChemicalPropulsion]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#chemTechSwitchResourceName[LqdMethane]]
	{
		chemTechSwitchResourceName = Diborane
	}
}
@PART:HAS[#chemTechResource[*LqdOxygen]]:NEEDS[ChemicalPropulsion]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#chemTechSwitchResourceName[LqdOxygen]]
	{
		chemTechSwitchResourceName = LqdFluorine
	}
}
@PART:HAS[#chemTechResource[*NTO]]:NEEDS[ChemicalPropulsion]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#chemTechSwitchResourceName[NTO]]
	{
		chemTechSwitchResourceName = N2F4
	}
}