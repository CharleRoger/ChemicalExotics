// Bipropellant
@PART:HAS[#chemTechTankType[bipropellant]]:NEEDS[ChemicalPropulsion]:FOR[zzz_ChemicalPropulsion]
{
	// Fuel
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionFuelSwitch]]
	{
		chemTechSwitchResourceName = Pentaborane
		chemTechSwitchResourceName = Diborane
	}
	
	// Oxidizer
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionOxidizerSwitch]]
	{
		chemTechSwitchResourceName = LqdFluorine
		chemTechSwitchResourceName = N2F4
	}
}

// Cryogenic
@PART:HAS[#chemTechTankType[cryogenic]]:NEEDS[ChemicalPropulsion]:FOR[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionPropellantSwitch]]
	{
		chemTechSwitchResourceName = Diborane
		chemTechSwitchResourceName = LqdFluorine
		chemTechSwitchResourceName = N2F4
	}
}

// Jet fuel
@PART:HAS[#chemTechTankType[aviation]]:NEEDS[ChemicalPropulsion]:FOR[zzz_ChemicalPropulsion]
{
	// Fuel
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionFuelSwitch]]
	{
		chemTechSwitchResourceName = Pentaborane
	}

	// Oxidizer
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechIgnitionOxidizerSwitch]]
	{
		chemTechSwitchResourceName = LqdFluorine
	}
}