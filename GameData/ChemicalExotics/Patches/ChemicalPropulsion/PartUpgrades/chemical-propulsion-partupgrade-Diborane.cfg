PART
{
	name = chemical-propulsion-icon-Diborane
	module = Part
	author = Charles Rogers
	MODEL
	{
		model = ChemicalCore/Assets/Icons/icon_plane
		texture = icon_Kerosene, ChemicalCore/Assets/Icons/icon_Diborane
	}
	TechHidden = true
}

PARTUPGRADE
{
	name = chemical-propulsion-partupgrade-Diborane
	partIcon = chemical-propulsion-icon-Diborane
	techRequired = highPerformanceFuelSystems
	entryCost = 0
	title = #LOC_ChemicalCore_Diborane_title
	manufacturer = #LOC_ChemicalExotics_manufacturer_title
	description = #LOC_ChemicalExotics_propellant_Diborane_description
}
@PARTUPGRADE[chemical-propulsion-partupgrade-Diborane]:NEEDS[CommunityTechTree]
{
	@techRequired = specializedFuelStorage
}
@PARTUPGRADE[chemical-propulsion-partupgrade-Diborane]:AFTER[CommunityResourcePack]
{
	cost = #$@RESOURCE_DEFINITION[Diborane]/unitCost$
	@cost *= 1000
	density = #$@RESOURCE_DEFINITION[Diborane]/density$
	@density *= 1000000
	titleLqdOxygen = #LOC_ChemicalCore_LqdOxygen_title
	titleLqdFluorine = #LOC_ChemicalCore_LqdFluorine_title
	thrustMultiplier = #$@FuelMixerPropellantConfig[Diborane]/ThrustMultiplier$
	@thrustMultiplier *= 100
	ispMultiplier = #$@FuelMixerPropellantConfig[Diborane]/IspMultiplier$
	@ispMultiplier *= 100
	basicInfo = #<color=#ACFFFC><b>Propellant type:</b> Rocket fuel\n<b>Cost:</b> $cost$ funds/m³\n<b>Density:</b> $density$ kg/m³\n<b>Thrust rating:</b> $thrustMultiplier$%\n<b>Isp rating:</b> $ispMultiplier$%<b></color>
}